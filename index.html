<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay YouTube Video with Popup Banner</title>
    <style>
        /* Styles for the popup */
        .popup {
            display: block; /* Show by default */
            position: fixed; /* Stay in place */
            z-index: 2; /* Sit on top of the video */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Popup Content */
        .popup-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 3;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Video container shown by default */
        #videoContainer {
            display: block;
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        /* Image styles */
        .popup-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Video container -->
<div id="videoContainer">
    <iframe id="youtubeVideo" width="560" height="315" src="https://www.facebook.com/globalpartnersuporteoficial/videos/3716565638631327" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- The popup -->
<div id="myPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Popup Banner</h2>
        <p>Este Ã© um banner popup com uma imagem.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf2Io1kL2_bbNViqutQtoXfMvEgSj77tynCA&s" alt="Imagem do Popup" class="popup-image">
    </div>
</div>

<script>
    // Function to close the popup
    function closePopup() {
        document.getElementById("myPopup").style.display = "none";
    }
</script>

</body>
</html>
